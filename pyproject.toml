[project]
name = "LStein"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    {name = "Lukas Steinwender"}
]
requires-python = ">=3.11"
dependencies = [
    "matplotlib>=3.10.5",
    "numpy>=2.3.2",
]
maintainers = [
    {name = "Lukas Steinwender"}
]
license = {file = "LICENSE"}
keywords = [ "visualization", "projection", ]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "polars>=1.32.3",
]

#custom stuff
[project.urls]
Homepage = "https://github.com/TheRedElement/LStein"
Repository = "https://github.com/TheRedElement/LStein"
Issues = "https://github.com/TheRedElement/LStein/issues"

[project.scripts]